<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h2 class="logo">Webflow</h2>
          <button class="btn_primary">Sign Up</button>
        </nav>
        <div class="banner">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn_primary">Stay Focused</button>
        </div>
      </div>
    </header>
    <Main>
        <!-- Action Section -->
        <section class="section">
            <div class="container">
                <div class="action">
                    <div class="action-text">
                        <h2>See It in Action</h2>
                        <p>Explore the live preview and imagine your brand in this bold new look.</p>
                        <div>
                            <button class="btn_primary">Launch Live Preview</button>
                        </div>
                    </div>
                    <div>
                        <img src="/images/wc-mini.png" alt="Live Preview">
                    </div>
                    
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="Users">
                    <h2>Joined Thousands of Productive Users</h2>
                    <div class="user-count">
                        <div>
                            <h3>50K</h3>
                            <p>Active Users</p>
                        </div>
                        <div>
                            <h3>50K</h3>
                            <p>Active Users</p>
                        </div>
                        <div>
                            <h3>50K</h3>
                            <p>Active Users</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </Main>
  </body>
</html>
